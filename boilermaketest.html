<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <title>BoilerBlock Pop-up</title>
</head>
<body>
    <div id="popup">
      <!-- redirect logo goes here-->
        <div id="logo">
          <div id="logo-img"><img src=""></div>
          <div id="logo-text" >Boiler Block</div>
        </div>
        <!-- manage settings button goes here-->
        <div id="settings">
          <div id="settings-button">Manage in settings</div>
        </div>

        <!-- this is the toggle button below-->
        <div id="toggle">Disabled</div>
        <div style="height: 25px; padding-top: 1px; padding-bottom: 1px; padding-left: 1px; padding-right: 27px; left: 42px; top: 55px; position: absolute; background: #D9D9D9; border-radius: 25px; overflow: hidden; justify-content: flex-start; align-items: center; display: inline-flex">
          <!--this is the circle thing u click to turn off/on-->
          <div style="width: 23px; height: 23px; position: relative; background: #FAFAFA; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.10); border-radius: 31px"></div>
        </div>
        <!-- exit button-->
        <div class=center-button">
          <div id="exit"><button><img src="images/frame/redirect/button/exit.svg"></button></div>
        </div>
      </div>
    
</body>
</html>

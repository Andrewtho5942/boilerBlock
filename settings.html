<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <title>Home: BoilerBlock</title>
</head>
<body>
    <!--logo/landing-->
    <div class="centered">
        <h1 class="title">Boiler Block</h1>
        <h2 class="head2">A place to redirect your links, built by Purdue students.</h2>
    </div>
    
    <!--buttons-->
    <form action="/redirect.php">
        <label for="source">Redirect a source: </label>
        <!--user enters source link-->
        <input class="textbox" type="text" id="source">
        <!--outgoing-->
        <input type="checkbox" id="outgoing">
        <label for="outgoing">Block Outgoing</label>
        <br>
        <p class="cardText">to</p>
        <!--user enters destination link-->
        <label for="dest">a destination: </label>
        <input class="textbox" type="text" id="dest">

        <!--block switch-->
        <div class="block-btn">
            <input type="checkbox" id="blocked">
            <label for="blocked">Block</label>
        </div>
    </form>

    <div class="buttons">
        <!--new redirect-->
        <button id="new" class="btn-action">New Redirect<img class="btn-icon" src=""></button>

    </div>
    
    <br>
    <!--list of redirects go here-->
    <div class="redirects">
        <div class="card">
            <h3 class="cardTitle">Redirect Title 1</h3>
            <br>
            <form action="/redirect.php">
                <!-- redirect object item -->
                <label>Redirect description here</label><br>
                <label>Source URL: {URL here}</label>
                <label for="outgoing">Outgoing Requests blocked</label><br>
                <label for="dest">Destination URL: {url here} </label>
                <label for="blocked">Blocking Requests</label>
            </form>
        </div>
        <br>

    </div>
    <script src="js/settings.js"></script>
</body>
</html>
